<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index 페이지</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 150px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>이 페이지는 Index 페이지 입니다.</h1>
  <p>로그인을 진행하려면 아래 버튼을 눌러주세요.</p>
  <button onclick="goLogin()">로그인 페이지로 이동</button>

  <script>
    function goLogin() {
      // login.html 페이지로 이동
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
