<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 페이지</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>로그인</h2>
    <input type="text" id="username" placeholder="아이디" /><br/>
    <input type="password" id="password" placeholder="비밀번호" /><br/>
    <button onclick="login()">로그인</button>
    <p id="message" style="color:red; margin-top:10px;"></p>
  </div>

  <script>
    function login() {
      const id = document.getElementById("username").value;
      const pw = document.getElementById("password").value;

      // 간단한 예시용 로그인 검증
      if (id === "admin" && pw === "1234") {
        alert("로그인 성공! 메인 페이지로 이동합니다.");
        window.location.href = "main.html";
      } else {
        document.getElementById("message").textContent = "아이디 또는 비밀번호가 틀렸습니다.";
      }
    }
  </script>
</body>
</html>
